name: Development Build
on:
  schedule:
  - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    strategy:
      fail-fast: false
      matrix:
        keyboard: [corne, cradio, cradio_kb2040, ika]
        split: [left, right]

    steps:
    - name: Checkout QMK
      uses: actions/checkout@main
      with:
        repository: qmk/qmk_firmware
        ref: develop
        submodules: true

    - name: Checkout ${{ github.actor }} userspace
      uses: actions/checkout@main
      with:
        path: users/${{ github.actor }}
        persist-credentials: false

    - name: Configure safe directory
      run: git config --global --add safe.directory '*'

    - name: Compile
      env:
        split: ${{ matrix.split }}
        path: users/${{ github.actor }}/keymaps
      run: >
        qmk -v compile -j 3 $path/${{ matrix.keyboard }}.json
        ${split:+-e SPLIT=$split} -e TARGET=${{ matrix.keyboard }}${split:+_$split}

    - name: AVR build
      if: matrix.keyboard == 'cradio_kb2040' && matrix.split == 'left'
      env:
        path: users/${{ github.actor }}/keymaps
      run: >
        qmk compile -j 3 $path/${{ matrix.keyboard }}.json
        -e TARGET=${{ matrix.keyboard }}_avr -e CONVERT_TO=

    - name: Archive firmware
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@main
      with:
        retention-days: 3
        name: ${{ matrix.keyboard }}
        path: |
          *.hex
          *.bin
          *.uf2

  purge:
    uses: filterpaper/scripts/.github/workflows/purge-workflow.yml@main
    with:
      purge-age: 5
      delete-all-completed: false
      delete-all-incomplete: false
