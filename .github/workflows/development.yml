name: Development Build
on:
  schedule:
  - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    strategy:
      fail-fast: false
      matrix:
        keyboard: [a_dux, cradio, corne]
        conv: [helios, kb2040]
        split: [left, right]
        exclude:
        - keyboard: corne
          conv: kb2040
        include:
        - keyboard: cradio
          conv: ''

    steps:
    - name: Checkout QMK
      uses: actions/checkout@main
      with:
        repository: qmk/qmk_firmware
        ref: develop
        submodules: true

    - name: Checkout ${{ github.actor }} userspace
      uses: actions/checkout@main
      with:
        path: users/${{ github.actor }}
        persist-credentials: false

    - name: Configure safe directory
      run: git config --global --add safe.directory '*'

    - name: Apply PRs
      run: |
        wget -qO - https://github.com/qmk/qmk_firmware/pull/21494.diff | git apply -v
        wget -qO - https://github.com/qmk/qmk_firmware/pull/21667.diff | git apply -v

    - name: Compile
      env:
        conv: ${{ matrix.conv }}
        split: ${{ matrix.split }}
        path: users/${{ github.actor }}/keymaps
      run: >
        qmk -v compile -j 3 $path/${{ matrix.keyboard }}.json
        ${conv:+-e CONVERT_TO=$conv} ${split:+-e SPLIT=$split}
        -e TARGET=${{ matrix.keyboard }}${conv:+_$conv}${split:+_$split}
        && echo "suffix=${conv:+_$conv}" >> $GITHUB_ENV

    - name: Archive firmware
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@main
      with:
        retention-days: 3
        name: ${{ matrix.keyboard }}${{ env.suffix }}
        path: |
          *.hex
          *.bin
          *.uf2

  purge:
    uses: filterpaper/scripts/.github/workflows/purge-workflow.yml@main
    with:
      purge-age: 5
      delete-all-completed: false
      delete-all-incomplete: false
