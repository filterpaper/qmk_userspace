name: Development Build
on:
  schedule:
  - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    strategy:
      fail-fast: false
      matrix:
        keyboard: [cradio, corne]
        conv: [stemcell, elite_pi]
        split: [left, right]
        branch: [develop]

    steps:
    - name: Checkout ${{ matrix.branch }} branch
      uses: actions/checkout@main
      with:
        repository: qmk/qmk_firmware
        ref: ${{ matrix.branch }}
        submodules: true

    - name: Checkout ${{ github.actor }} userspace
      uses: actions/checkout@main
      with:
        path: users/${{ github.actor }}
        persist-credentials: false

    - name: Configure safe directory
      run: git config --global --add safe.directory '*'

    - name: Build
      env:
        conv: ${{ matrix.conv }}
        split: ${{ matrix.split }}
        path: users/${{ github.actor }}/keymaps
      run: >
        qmk -v compile -j 3 $path/${{ matrix.keyboard }}.json
        ${conv:+-e CONVERT_TO=$conv} ${split:+-e SPLIT=$split}
        -e TARGET=${{ matrix.keyboard }}${conv:+_$conv}${split:+_$split}

    - name: Archive firmware
      uses: actions/upload-artifact@main
      with:
        retention-days: 3
        name: ${{ matrix.keyboard }}_${{ matrix.conv }}
        path: |
          *.hex
          *.bin
          *.uf2

  purge:
    uses: filterpaper/scripts/.github/workflows/delete-workflow.yml@main
