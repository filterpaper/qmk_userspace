name: Development Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    strategy:
      fail-fast: false
      matrix:
        keyboard: [cradio, corne]
        branch: [develop]
        conv: [stemcell, kb2040]
        split: [left, right]
#        include:
#        - keyboard: cradio
#          branch: develop
#        - keyboard: cradio
#          branch: develop
#          conv: stemcell
#          split: left
#        - keyboard: cradio
#          branch: develop
#          conv: stemcell
#          split: right

    steps:
    - name: Checkout ${{ matrix.branch }} branch
      uses: actions/checkout@v3
      with:
        repository: filterpaper/qmk_firmware
        ref: ${{ matrix.branch }}
        submodules: true

    - name: Checkout userspace
      uses: actions/checkout@v3
      with:
        path: users/${{ github.actor }}
        persist-credentials: false

    - name: Setup variables
      id: vars
      env:
        branch_suffix: $([ -n "${{ matrix.branch}}" ] && printf "_${{ matrix.branch }}")
        conv_suffix: $([ -n "${{ matrix.conv }}" ] && printf "_${{ matrix.conv }}")
        split_suffix: $([ -n "${{ matrix.split }}" ] && printf "_${{ matrix.split }}")
      run: |
        set -x
        echo "::set-output name=build-args:: -e CONVERT_TO=${{ matrix.conv }} -e SPLIT=${{ matrix.split }}"
        echo "::set-output name=file-suffix::${{ env.conv_suffix }}${{ env.split_suffix }}"
        echo "::set-output name=archive-name::${{ matrix.keyboard }}${{ env.branch_suffix }}${{ env.conv_suffix }}"

    - name: Build ${{ matrix.keyboard }} firmware
      continue-on-error: true
      working-directory: users/${{ github.actor }}/keymaps
      run: qmk -v compile -j 3 ${{ steps.vars.outputs.build-args }} ${{ matrix.keyboard }}.json

    - name: Rename uf2
      if: ${{ matrix.conv != '' }}
      continue-on-error: true
      run: for file in *.uf2; do mv -v $file ${file%.*}${{ steps.vars.outputs.file-suffix }}.uf2; done

    - name: Archive firmware
      uses: actions/upload-artifact@v3
      continue-on-error: true
      with:
        retention-days: 3
        name: ${{ steps.vars.outputs.archive-name }}
        path: |
          *.hex
          *.bin
          *.uf2
