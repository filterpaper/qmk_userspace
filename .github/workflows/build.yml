name: Userspace Build
on: [push, workflow_dispatch]

jobs:
  build:
    name: Userspace build
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    strategy:
      fail-fast: false
      matrix:
        keyboard: [cradio]
        conv: [kb2040, elite_pi]
        split: [left, right, '']
        include:
        - keyboard: cradio
          conv: ''

    steps:
    - name: Checkout QMK
      uses: actions/checkout@v3.5.0
      with:
        repository: qmk/qmk_firmware
        ref: develop
        submodules: true

    - name: Checkout userspace
      uses: actions/checkout@v3.5.0
      with:
        path: users/${{ github.actor }}
        persist-credentials: false

    - name: Setup safe directory
      run: git config --global --add safe.directory '*'

    - name: Build
      env:
        conv: ${{ matrix.conv }}
        split: ${{ matrix.split }}
        path: users/${{ github.actor }}/keymaps
      run: >
        qmk -v compile -j 3 $path/${{ matrix.keyboard }}.json
        ${conv:+-e CONVERT_TO=$conv} ${split:+-e SPLIT=$split}
        -e TARGET=${{ matrix.keyboard }}${conv:+_$conv}${split:+_$split}

    - name: Archive firmware
      uses: actions/upload-artifact@v3.1.2
      with:
        retention-days: 60
        name: ${{ matrix.keyboard }}_${{ matrix.conv }}
        path: |
          *.hex
          *.bin
          *.uf2

  purge:
    uses: filterpaper/scripts/.github/workflows/delete-workflow.yml@main
