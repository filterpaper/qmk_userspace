name: Userspace Build
on:
  push:
    paths-ignore:
    - '**.md'
    - '**.py'
  workflow_dispatch:

jobs:
  build:
    name: Userspace build
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    strategy:
      fail-fast: false
      matrix:
        keyboard: [cradio, cradio_kb2040, ika]
        split: [left, right]

    steps:
    - name: Checkout QMK
      uses: actions/checkout@main
      with:
        repository: qmk/qmk_firmware
        ref: develop
        submodules: true

    - name: Checkout userspace
      uses: actions/checkout@main
      with:
        path: users/${{ github.actor }}
        persist-credentials: false

    - name: Setup safe directory
      run: git config --global --add safe.directory '*'

    - name: Compile
      env:
        split: ${{ matrix.split }}
        path: users/${{ github.actor }}/keymaps
      run: >
        qmk -v compile -j 3 $path/${{ matrix.keyboard }}.json
        ${split:+-e SPLIT=$split} -e TARGET=${{ matrix.keyboard }}${split:+_$split}

    - name: Archive firmware
      uses: actions/upload-artifact@main
      with:
        retention-days: 60
        name: ${{ matrix.keyboard }}
        path: |
          *.hex
          *.bin
          *.uf2

  purge:
    uses: filterpaper/scripts/.github/workflows/purge-workflow.yml@main
    with:
      purge-age: 5
      delete-all-completed: false
      delete-all-incomplete: false
