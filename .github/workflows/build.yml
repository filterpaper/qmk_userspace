name: Userspace Build
on: [push, workflow_dispatch]

jobs:
  build:
    name: Userspace build
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    strategy:
      fail-fast: false
      matrix:
        keyboard: [cradio, corne]
        conv: [kb2040]
        split: [left, right]
        include:
        - keyboard: cradio
          conv: ''
        - keyboard: 3w6
        - keyboard: mark65
        - keyboard: technik

    steps:
    - name: Checkout QMK
      uses: actions/checkout@v3
      with:
        repository: qmk/qmk_firmware
        ref: develop
        submodules: true

    - name: Checkout userspace
      uses: actions/checkout@v3
      with:
        path: users/${{ github.actor }}
        persist-credentials: false

    - name: Setup variables
      id: vars
      env:
        conv_suffix: $([ ${{ matrix.conv }} ] && printf "_${{ matrix.conv }}")
        split_suffix: $([ ${{ matrix.split }} ] && printf "_${{ matrix.split }}")
      run: |
        set -x
        echo "::set-output name=build-args:: -e CONVERT_TO=${{ matrix.conv }} -e SPLIT=${{ matrix.split }}"
        echo "::set-output name=file-suffix::${{ env.conv_suffix }}${{ env.split_suffix }}"
        echo "::set-output name=archive-name::${{ matrix.keyboard }}${{ env.conv_suffix }}"

    - name: Build
      continue-on-error: true
      working-directory: users/${{ github.actor }}/keymaps
      run: qmk -v compile -j 3 ${{ steps.vars.outputs.build-args }} ${{ matrix.keyboard }}.json

    - name: Rename uf2
      if: ${{ matrix.conv != '' }}
      continue-on-error: true
      run: for file in *.uf2; do mv -v $file ${file%.*}${{ steps.vars.outputs.file-suffix }}.uf2; done

    - name: Archive firmware
      uses: actions/upload-artifact@v3
      continue-on-error: true
      with:
        retention-days: 3
        name: ${{ steps.vars.outputs.archive-name }}
        path: |
          *.hex
          *.bin
          *.uf2

  purge:
    uses: filterpaper/scripts/.github/workflows/delete-workflow.yml@main
